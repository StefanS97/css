<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/afad72644a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="header-left">
            <ul>
                <li class="header-item">Home</li>
                <li class="header-item hovered"><i class="fas fa-caret-down" style="padding-right: 5px;"></i>Products
                    <div class="dropdown">
                        <ul>
                            <li class="header-item">Accessories</li>
                            <li class="header-item">Phones</li>
                            <li class="header-item">Laptops</li>
                        </ul>
                    </div>
                </li>
                <li class="header-item">About</li>
                <li class="header-item">Contact Us</li>
            </ul>
        </div>

        <div id="header-right">
            <ul>
                <li class="header-item"><i class="fas fa-shopping-cart" style="padding-right: 5px;"></i>Cart</li>
                <li class="header-item"><i class="fas fa-user-alt" style="padding-right: 5px"></i>Profile</li>
                <li class="header-item"><i class="fas fa-door-open" style="padding-right: 5px"></i>Logout</li>
            </ul>
        </div>
    </div>

    <!-- Main -->
    <div id="main">
        <div class="main-div-1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Free_logo.svg/1024px-Free_logo.svg.png" alt="img1">
            <div class="div-div-1">
                <input type="text" name="search" id="search">
                <h4 class="main-item"><i class="fa fa-search" aria-hidden="true" style="padding-right: 5px"></i>Search</h4>
            </div>
            <h4 class="main-item"><i class="fas fa-heart" style="padding-right: 5px"></i>Wish List</h4>
        </div>

        <div class="main-div-2">
            <img class="imgcart" src="https://www.hindarthouse.com/uploads/emptycart.png" alt="cartimg">
            <h2 class="desc">Back to the Shop</h2>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <p class="footer-paragraph">Made by Stf - 2021 &copy;</p>
    </div>
</body>
</html>
